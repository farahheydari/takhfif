<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/master.css">

</head>
<body>

    <div class="container">
        <h1>تخفیف شگفت‌انگیز!</h1>
        <p>زمان باقی‌مانده تا پایان تخفیف:</p>
        <div id="countdown-timer" class="timer-display">
            <div class="time-unit">
                <span id="days">00</span>
                <span class="label">روز</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <span id="hours">00</span>
                <span class="label">ساعت</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <span id="minutes">00</span>
                <span class="label">دقیقه</span>
            </div>
            <div class="separator">:</div>
            <div class="time-unit">
                <span id="seconds">00</span>
                <span class="label">ثانیه</span>
            </div>
        </div>
        <p id="expired-message" class="hidden">متاسفانه تخفیف به پایان رسید!</p>
    </div>


    <script src="stylesheet/app.js"></script>
</body>

</html>
